<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <title>Background Research</title>
    <style>
      :root { --bg: #0b1220; --card: #111827; --text: #e5e7eb; --accent: #38bdf8; }
      html, body, #root { height: 100%; margin: 0; background: radial-gradient(1200px 600px at 80% -10%, rgba(56,189,248,.15), transparent), var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .app { display: flex; flex-direction: column; min-height: 100%; }
      .nav { display:flex; align-items:center; justify-content:space-between; padding: 1rem 1.25rem; position: sticky; top: 0; backdrop-filter: blur(8px); background: rgba(11,18,32,.6); border-bottom: 1px solid rgba(148,163,184,.15); }
      .brand { display:flex; gap:.6rem; align-items:center; font-weight:700; letter-spacing:.3px; }
      .brand .logo { width: 28px; height: 28px; border-radius:8px; background: linear-gradient(135deg, #38bdf8, #818cf8); box-shadow: 0 8px 24px rgba(56,189,248,.35); }
      .brand span { font-size: 1.05rem; }
      .btn { cursor:pointer; border: 0; border-radius: 10px; padding: .6rem .9rem; color: #0b1220; background: linear-gradient(180deg, #38bdf8, #22d3ee); box-shadow: 0 8px 24px rgba(34,211,238,.35); font-weight: 700; transition: transform .12s ease, filter .12s ease; }
      .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
      .btn.secondary { background: transparent; color: var(--text); border: 1px solid rgba(148,163,184,.3); box-shadow: none; }
      .container { max-width: 960px; width: 100%; margin: 0 auto; padding: 1.25rem; }
      .hero { text-align: center; margin-top: 2.25rem; margin-bottom: 1rem; }
      .title { font-size: clamp(1.6rem, 1.1rem + 2.2vw, 2.25rem); line-height: 1.1; margin: 0; }
      .subtitle { opacity: .8; margin-top: .6rem; }
      .card { background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border: 1px solid rgba(148,163,184,.15); border-radius: 16px; padding: 1rem; box-shadow: 0 10px 40px rgba(2,6,23,.35); }
      .input { width: 100%; font-size: 1rem; padding: .9rem 1rem; border-radius: 12px; border: 1px solid rgba(148,163,184,.25); background: #0f172a; color: var(--text); box-sizing: border-box; outline: none; }
      .actions { display:flex; gap:.75rem; align-items:center; justify-content:flex-end; margin-top: .8rem; }
      .result { white-space: pre-wrap; line-height: 1.55; }
      .pill { display:inline-flex; gap:.4rem; align-items:center; padding:.35rem .6rem; border-radius: 999px; border:1px solid rgba(148,163,184,.25); background: rgba(15,23,42,.6); font-size: .8rem; }
      .user { display:flex; gap:.6rem; align-items:center; }
      .avatar { width: 28px; height: 28px; border-radius:999px; background:#0f172a; display:inline-flex; align-items:center; justify-content:center; font-weight:700; border:1px solid rgba(148,163,184,.25); }
      footer { opacity:.7; font-size:.85rem; text-align:center; padding: 2rem 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/config.js"></script>
  </body>
</html>
